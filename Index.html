<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Personal Details Form</h1>
    <form>
      <fieldset>
        <legend>Personal Details Form</legend>
        <label>Name</label><br />
        <input type="text" id="name" /><br /><br />

        <label>Email ID</label><br />
        <input type="text" id="email" /><br /><br />

        <label>Contact Number (This will be hidden)</label><br />
        <input type="password" id="contact" /><br /><br />

        <label>Gender</label><br />
        <input type="radio" name="gender" value="Female" /> Female<br />
        <input type="radio" name="gender" value="Male" /> Male<br />

        <label>What do you prefer?</label><br />
        <input type="radio" name="prefer?" value="coffee" /> coffee <br />
        <input type="radio" name="prefer?" value="tea" /> tea <br />

        <label>Favorite Country</label><br />
        <input type="checkbox" id="Country" value="Australia" /> Australia<br />
        <input type="radio" id="Country" value="France" /> France<br />

        <label>Favorite City</label><br />
        <input type="checkbox" id="city" value="Los Angeles" /> Los Angeles<br />
        <input type="checkbox" id="city" value="Alabama" /> Alabama<br /><br />
        <label>Birthday</label><br />
        <input type="date" id="birthday" name="birthday" /><br /><br />

        <label>Enter Marks</label><br />
        <select name="Subject" id="subject">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m1" name="m1" /><br /><br />

        <select name="Subject2" id="subject2">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m2" name="m2" /><br /><br />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
